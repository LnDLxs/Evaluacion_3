{% extends './layout.html' %}

{% block titulo %} ejercicio2 {% endblock %}

<link rel="stylesheet" href="/app/static/css/form.css">
{% block body %}

<form action="/ejercicio2" method="POST">
    <label for="nombre1">Nombre 1:</label>
    <input type="text" id="nombre1" name="nombre1"><br><br>
    
    <label for="nombre2">Nombre 2:</label>
    <input type="text" id="nombre2" name="nombre2"><br><br>
    
    <label for="nombre3">Nombre 3:</label>
    <input type="text" id="nombre3" name="nombre3"><br><br>
    
    <input class="btn" type="submit" value="Enviar">
    {% if nombre_mas_largo %}
    <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
    <p>El nombre tiene: {{ longitud }} caracteres</p>
{% endif %}
</form>

{% endblock %}
